<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies4U</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <header>
        
        <div class="navbar">
            <a class="active" href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="about.html"><i class="fa fa-fw fa-home"></i> About</a>
            <a href="contact.html"><i class="fa fa-fw fa-envelope "></i> Contact</a>
            <a href="login.html"><i class="fa fa-fw fa-user "></i> Login</a>
          </div>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>
    <footer class="page-footer">
        <p>
            <span class="footer-logo">Movies4U</span> made by
            <a>Abhishek, Jiya, & Ashutosh</a>
          </p>
    </footer>

    <script src="script.js"></script>
    <script>
    //----------------------------------------REFERENCES-------------------------------------
    let userlink = document.getElementById('userlink');
    let signoutlink = document.getElementById('signoutlink');
    let header = document.getElementById('hh');
    var currentUser = null;

    //----------------------------------------Functions-------------------------------------
    function getUsername(){
        let keepLoggedIn = localStorage.getItem("keepLoggedIn");
        if(keepLoggedIn=="yes"){
            currentUser=JSON.parse(localStorage.getItem('user'))
        }
        else{
            currentUser=JSON.parse(sessionStorage.getItem('user'))
        }
    }

    function Signout(){
        sessionStorage.removeItem('user');
        localStorage.removeItem('user');
        localStorage.removeItem('keepLoggedIn');
        window.location="index.html";
    }

    //----------------------------------------Windows Loads------------------------------------
    window.onload = function(){
        getUsername();
        if(currentUser==null){
            userlink.innerText="Create New Account";
            userlink.classList.replace();
            userlink.classList.add();
            user.href = "register.html";


            signoutlink.innerText="Login";
            signoutlink.classList.replace();
            signoutlink.classList.add();
            user.href = "register.html";
        }
        else{
            userlink.innerText=currentUser.username;
            header.innerText="Welcome "+currentUser.name;
            userlink.classList.replace();
            userlink.classList.remove();
            user.href = "#";


            signoutlink.innerText="Sign Out";
            signoutlink.classList.replace();
            signoutlink.classList.remove();
            user.href = "javascript:Signout";
        }
    }


    </script>
</body>
</html>
